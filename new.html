<!DOCTYPE html>
<html>
  <head>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <title>FTC Score Calculator</title>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="ROBOTS" content="INDEX, FOLLOW">
    <meta http-equiv="Content-Language" content="en">
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Open Graph -->
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="FTC 2016-17 Score Calculator">
    <meta property="og:description" content="An event based score calculator for the FTC 2016-17 season game.">
    <meta property="og:url" content="https://ftc-5159.github.io/ScoreCalc/">
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Twitter Metadata -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@FTC_5159">
    <meta name="twitter:title" content="FTC Score Calculator">
    <meta name="twitter:title" content="An event based score calculator for the FTC 2016-17 season game Velocity Vortex.">
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Link Fonts -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  </head>
  <body>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Start Form -->
    <form accept-charset="utf-8" autocomplete="off">
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
       <!-- Autonomous -->
       <fieldset class="miniform">
        <legend class="auto">Autonomous</legend>
          <fieldset>
            <legend>Center Parking</legend>
              <!-- Center Parking -->
              <!-- Partial -->
              <label>Partial</label>
              <input type="radio" name="centerparkpart" value="0" checked> 0
              <input type="radio" name="centerparkpart" value="1"> 1
              <input type="radio" name="centerparkpart" value="2"> 2<br>
              <br><label>Full</label>
              <input type="radio" name="centerpark" value="0" checked> 0
              <input type="radio" name="centerpark" value="1"> 1
              <input type="radio" name="centerpark" value="2"> 2
          </fieldset>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
          <fieldset>
            <legend>Corner Parking</legend>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <!-- Partial Corner Parking -->
              <label>Partial</label>
              <input type="radio" name="cornerparkpart" value="0" checked> 0
              <input type="radio" name="cornerparkpart" value="1"> 1
              <input type="radio" name="cornerparkpart" value="2"> 2<br>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <!-- Full Corner Parking -->
              <br><label>Full</label>
              <input type="radio" name="cornerparkauto" value="0" checked> 0
              <input type="radio" name="cornerparkauto" value="1"> 1
              <input type="radio" name="cornerparkauto" value="2"> 2
          </fieldset>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
          <fieldset>
              <legend>Particles Scored</legend>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <!-- Corner Particles Scored -->
                <label>Corner</label>
                <input class="number" type="number" name="cornerparticlesauto" value="0" min="0" max="4"> <!-- Default 0 -->
          </fieldset>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
       </fieldset>
      <!-- Send Results -->
      <input type="submit" value="Submit">
    </form>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
