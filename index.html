<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="ROBOTS" content="INDEX, FOLLOW">
    <meta http-equiv="Content-Language" content="en">
    <!-- Open Graph -->
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="FTC 2016-17 Score Calculator">
    <meta property="og:description" content="An event based score calculator for the FTC 2016-17 season game.">
    <meta property="og:url" content="https://ftc-5159.github.io/ScoreCalc/">
    <meta property="og:site_name" content="ftc-5159.github.io">
    <title>FTC Score Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-5" id="input-side">
        <div class="panel panel-default" id="autonomous-panel">
          <div class="panel-body">
            <h3>Autonomous</h3>
            <form class="form-horizontal">

              <!-- Beacons -->
              <div class="form-group">
                <label for="auto-beacon" class="col-sm-3 control-label">Beacons</label>
                <label class="radio-inline">
                  <input type="radio" name="auto-beacon" id="auto-beacon-0" value="0"> 0
                </label>
                <label class="radio-inline">
                  <input type="radio" name="auto-beacon" id="auto-beacon-1" value="1"> 1
                </label>
                <label class="radio-inline">
                  <input type="radio" name="auto-beacon" id="auto-beacon-2" value="2"> 2
                </label>
              </div>


              <!-- Parking: Center -->
              <div class="form-group">
                <label for="auto-parking" class="col-sm-3 control-label" style="text-align:right;">Parking</label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="auto-parking" id="auto-parking-center" value="0"> On Center
                </label>
              </div>

              <!-- Parking: Side -->
              <div class="form-group">
                <label class="radio-inline col-sm-offset-3">
                  <input type="radio" name="auto-parking" id="auto-parking-ramp-partial" value="1"> Partial Ramp
                </label>
                <label class="radio-inline">
                  <input type="radio" name="auto-parking" id="auto-parking-ramp-full" value="2"> On Ramp
                </label>
                <label class="radio-inline">
                  <input type="radio" name="auto-parking" id="auto-parking-ramp-none" value="2" checked="true"> None
                </label>
              </div>

              <!-- Balls - Side -->
              <div class="form-group">
                <label for="auto-balls-side" class="col-sm-3 control-label" style="text-align:right;">Side Balls</label>
                <div class="input-group col-sm-2">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="auto-balls-side+">+</button>
                  </span>
                  <input type="text" class="form-control" id="auto-balls-side" value="0">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="auto-balls-side-">-</button>
                  </span>
                </div>
              </div>

              <!-- Balls - Center -->
              <div class="form-group">
                <label for="auto-balls-center" class="col-sm-3 control-label" style="text-align:right;">Center Balls</label>
                <div class="input-group col-sm-2">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="auto-balls-center+">+</button>
                  </span>
                  <input type="text" class="form-control" id="auto-balls-center" value="0">
                  <span class="input-group-btn">
                    <button class="btn btn-default decrease" type="button" id="auto-balls-center-">-</button>
                  </span>
                </div>
              </div>
            </div>
        </div>
        <div class="panel panel-default" id="driver-panel">
          <div class="panel-body">
            <h3>Driver Controlled</h3>
          </div>
        </div>
        <div class="panel panel-default" id="endgame-panel">
          <div class="panel-body">
            <h3>Endgame</h3>
          </div>
        </div>
      </div>
      <div class="col-md-1">&nbsp;</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calc.js"></script>
  </body>
</html>
